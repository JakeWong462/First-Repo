<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Repo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          id="logo"
          src="https://blog.logomyway.com/wp-content/uploads/2017/01/nba-logo-1.jpg"
        />
      </div>

      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li>
            <a
              href="https://en.wikipedia.org/wiki/National_Basketball_Association"
              target="_blank"
              >About</a
            >
          </li>
          <li><a href="https://store.nba.com/" target="_blank">Store</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <div class="heading">
        <!-- -
        <p>Hi my name is Jake</p>
      --></div>

      <label for="user">
        <!--
            <input type.text/>
            <button>Click</button>
            -->
      </label>
      <img id="steph" src="/assets/steph.jpg" class="responsive" />
      <button id="hidebutton">Hide</button>

      <h2 id="title">National Ball Association</h2>

      <div class="cards-container">
        <div class="card">
          <div class="card-img">
            <img
              src="https://a.espncdn.com/photo/2017/0519/r210890_2916x2568cc.jpg"
              alt="Cold Photo"
            />
          </div>
          <div class="card-content">
            <h4><b>Top NBA Players</b></h4>
            <p>Greatest players on earth</p>
            <a
              href="https://bleacherreport.com/articles/25223594-brs-top-100-nba-players-all-time-ranked"
              target="_blank"
            >
              <button id="card-button">Learn More</button>
            </a>
          </div>
        </div>

        <div class="card">
          <div class="card-img">
            <img
              src="https://bloximages.chicago2.vip.townnews.com/parispi.net/content/tncms/assets/v3/editorial/d/a7/da763146-30e1-11ec-8d86-c7f608483901/616eca6e0f433.image.jpg?resize=436%2C500"
              alt="history"
            />
          </div>
          <div class="card-content">
            <h4><b>History</b></h4>
            <p>Basketball Back Then</p>
            <a
              href="https://en.wikipedia.org/wiki/History_of_basketball"
              target="_blank"
            >
              <button id="card-button">Learn More</button>
            </a>
          </div>
        </div>

        <div class="card">
          <div class="card-img">
            <img
              src="https://media.cleveland.com/sports_impact/photo/9307467-large.jpg"
            />
          </div>
          <div class="card-content">
            <h4><b>NBA Games</b></h4>
            <p>Watch Games</p>
            <a href="https://www.nba.com/games" target="_blank">
              <button id="card-button">Learn More</button>
            </a>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
